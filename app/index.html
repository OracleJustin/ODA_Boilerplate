<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Digital Assistant - Dashboard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico">
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link href="styles/style.css" rel="stylesheet">
</head>

<body onload="loadAppId(event)" 
			style="background-color: #eef1f3">
	<div id="loader">
		<img src="images/preloader.gif" />
	</div>
	<div class="cp-banner-container">
		<div class="gradient"></div>
		<div class="cp-banner">
			<div id="cp-logoandtabs">
					<div id="mobileMenuIconSection">
						<div class="bb-btn hamburger-icon">
						</div>
					</div>
				<div id="cp-logo-img">
				</div>
				<div class="cp-bb-logo-text">
					Cloud
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="title-sec">
			<div class="sec-heading">
				<h1>Digital Assistant Portal</h1>
			</div>
		</div>
		<div class="portal-cntr">
			<div class="portal-sect">
				<h2 class="title">
					<img src="images/Mobile_cloud_enterprise_cloud.png" 
							 alt="Moblie cloud enterprise" 
							 height="40" 
							 width="40" 
							 style="margin-right: 10px">
					Mobile Cloud Enterprise
				</h2>
				<div class="app-id indexpage">
					<label for="appId" class="sr-only">AppId</label>
					<input type="text" 
								 id="appId" 
								 class="form-control" 
								 placeholder="Enter the App ID" 
								 required>
					<p class="error">Invalid App Id</p>
					<p class="app-id-note">
						* Found on channels section of Oracle Digital Assistant
					</p>
				</div>
				<form class="form-signin text-center">
					<div class="row">
						<div class="col-md-4 col-md-offset-4 mcs-logo">
						</div>
					</div>
					<div class="row submit-button">
						<button
							class="index-page continue-btn 
							btn-lg btn-primary btn 
							btn-lg btn-primary "
							type="submit" onclick="saveAppId(event)">Continue</button>
					</div>
				</form>
			</div>
		</div>
		<div class="title-sec">
			<div class="sub-sec-heading">
				<h1>Documentation</h1>
			</div>
		</div>
		<div class="portal-cntr">
			<div class="portal-sect">
				<div class="docs-refer">
						<h2 class="docs-header">
							<a href="https://docs.oracle.com/en/cloud/paas/digital-assistant/tutorial-skill/index.html">
								Get Started
							</a>
						</h2>
						<h2 class="docs-header">
							<a href="https://docs.oracle.com/en/cloud/paas/digital-assistant/use-chatbot/backend-integration1.html#GUID-3F827E58-BCB2-41F2-B752-82EF9DB602CE">
								Custom Components
							</a>
						</h2>
						<h2 class="docs-header">
							<a href="https://www.oracle.com/downloads/cloud/amce-downloads.html">
								Developer Downloads
							</a>
						</h2>
						<h2 class="docs-header">
							<a href="https://docs.oracle.com/en/cloud/paas/digital-assistant/use-chatbot/reference.html">
								Quick Reference
							</a>
						</h2>
				</div>
			</div>
		</div>
	</div>
	<div id="chat-window" style="width: 0"></div>
	<div id="chat-window2" style="width: 0"></div>
	<script src="scripts/app.js"></script>
</body>

</html>
